{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %} 
        {% assign key = entry | first %} 
        {% if sm[key].id %}
            <a class="social-icons" href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="fa {{ sm[key].fa-icon }}" style="color:white;"></i></a> 
        {% endif %} 
    {% endfor %}
</div>
{% endif %}
